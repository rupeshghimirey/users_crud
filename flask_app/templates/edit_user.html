<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-around mt-4">
            <h2 class="text-primary">Edit User {{selected_user.id}}</h2>
            <a href="/showAllUser">Home</a>
        </div>
        <form action="/users/{{selected_user.id}}/edit_user" method="POST">
                <label class="text-success" for="firstName">First Name:</label>
                <input value = "{{selected_user.first_name}}"" type="text" name="firstName">
                <label class="text-success" for="lastName">Last Name:</label>
                <input value = "{{selected_user.last_name}}" type="text" name="lastName">
                <label class="text-success" for="email" >Email:</label>
                <input value = "{{selected_user.email}}" type="text" name="email">
                <input class="text-success" type="submit" value="Update">
        </form>
        <div class = "text-center mt-3">
            <a href="">Show User</a>
        </div>
        
    </div>
</body>

</html>
</body>

</html>
